<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Bootstrap Carousel</title>     
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
 </head> 
 <body> 
     <div id="myCarousel" class="carousel slide" data-ride="carousel"> 
  
         <div class="carousel-inner"> 
             <div class="item first-slide"> 
                 <img src="https://wowslider.com/sliders/demo-93/data1/images/lake.jpgU" alt=""> 
             </div> 
             <div class="item second-slide"> 
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhB0DFHXUd6hYfgZoM8IEnNd-hg1DI3mWxJI7sGV9ww4icvIClr-2RhLHSU0BI_I1zidY&usqp=CAU" alt=""> 
             </div> 
             <div class="item third-slide active"> 
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScpBEqKorImE5nI6YGVtzgjA7FXt3IrNQaMuC_QWrUXajpPJXHkIymKDBwSYXzReZRCJ0&usqp=CAU" alt=""> 
             </div> 
             <div class="item fourth-slide"> 
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScpBEqKorImE5nI6YGVtzgjA7FXt3IrNQaMuC_QWrUXajpPJXHkIymKDBwSYXzReZRCJ0&usqp=CAU"  alt=""> 
             </div> 
             <div class="item fifth-slide"> 
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJdG_G9UZywM-MBqRBp1vJoFlS5enGtfyP1z7orjw5ewtT0q1_j-ZeX5qfHnoPZSN6Q5o&usqp=CAU" alt=""> 
             </div> 
         </div> 
         <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
             <span class="glyphicon glyphicon-chevron-left"></span> 
             <span class="sr-only">Previous</span> 
           </a> 
           <a class="right carousel-control" href="#myCarousel" data-slide="next"> 
             <span class="glyphicon glyphicon-chevron-right"></span> 
             <span class="sr-only">Next</span> 
           </a> 
     </div> 
  
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  
  
 </body> 
 </html>
